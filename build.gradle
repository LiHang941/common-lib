buildscript {
    ext {
        vertxVersion = '3.5.4'
        OkHttpVersion = '3.9.1'
        commonLang3Version = '3.7'
        commonIOVersion = '1.3.2'
        commonsCodecVersion = '1.11'
        springBootVersion = '2.1.0.RELEASE'
        mybatisVersion = '3.4.6'
        mybatisSpringVersion = '1.3.2'
        pagehelperVersion = '5.1.2'
        serviceCommonVersion = '1.1.3'
        fastjsonVersion = '1.2.51'
    }
}



subprojects {
    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    compileJava.dependsOn(processResources)
    compileJava {
        options.encoding = "UTF-8"
    }
    repositories {
        maven { url "http://dev.cqultra.com:8008/nexus/repository/mdvsc-releases/" }
        maven { url "http://dev.cqultra.com:8008/nexus/repository/mjoy-services/" }
        maven { url "http://maven.aliyun.com/nexus/content/groups/public"}
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
    }

    dependencies {

    }


}

